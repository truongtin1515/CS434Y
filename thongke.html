    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <section class="admin">
        <div class="row-grid">
            <div  class="admin-sidebar">
                <div class="admin-sidebar-top">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="admin-sidebar-content">
                    <div class="img-admin">
                        <img style="width: 120px;" src="./images/admin.jpeg" alt="">
                        <p>ADMIN</p>
                    </div>
                    <ul>
                        <li></li>
                        <li><a href="./admin.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
                        <li><a href="./quanlytaikhoan.html"><i class='bx bx-list-ul' ></i>Quản lý tài khoản</a></li>
                        <li><a href="./quanlydonhang.html"><i class='bx bx-list-ul' ></i>Quản lý Đơn Hàng</i></a></li>
                        <li><a href="./quanlysanpham.html"><i class='bx bx-list-ul' ></i>Quản lý Sản Phẩm</i></a></li>
                        <li><a href="./thongke.html"><i class='bx bx-list-ul' ></i>Thống kê</a></li>     
                        <li><a href="./login.html"><i class='bx bxs-user '></i>Đăng xuất</a></li>     
                    </ul>
                </div>
            </div>
<!-- content----------------------->
            <div class="admin-content">
                <div class="admin-content-top">
                    <div class="admin-content-top-left">
                        <ul class="flex-box">
                            <li><i class='bx bx-search'></i></li>
                            <li><i class='bx bx-registered'></i></li>
                        </ul>
                    </div>
               
                    <div class="admin-content-top-right">
                        <ul class="flex-box">
                            <li><i class='bx bx-cart'></i number="15"></li>
                            <li><i class='bx bx-bell'></i number="6"></li>
                            <li><i class='bx bxs-chat'></i number="6"></li>
                            <li class="flex-box">
                                <img style="width: 75px;" src="./images/logo.png" alt="">
                                <p><i class='bx bxs-down-arrow'></i></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="admin-content-main">
                    <div class="admin-content-main-title">
                        <h1>Thống kê</h1>
                    </div>
                    <div class="admin-content-main-content">
                        <div class="admin-content-main-content-thongke">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Tổng số tài khoản</th>
                                        <th>Tổng số sản phẩm</th>
                                        <th>Tổng số đơn hàng</th>
                                        <th>Tổng doanh thu</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>136</td>
                                        <td>85</td>
                                        <td>1200</td>
                                        <td>50.000.000</td>
                                    </tr>
                                </tbody>
                                </div>                      
                         </div>
                    </div>
                </div>
            </div>     
    </section>
    <div class="content-bieudo">
        <div style="width: 1000px; height: 450px; padding-bottom: 20px;" class="statistics-charts">
            <h3>Biểu đồ doanh thu</h3>
            <canvas id="revenueChart"></canvas>
        </div>
        <div class="statistics-charts">
            <h3>Biểu đồ đơn hàng</h3>
            <canvas id="orderChart"></canvas>
        </div>
    </div>


     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script>
        const ctx1 = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6'],
                datasets: [{
                    label: 'Doanh thu (VND)',
                    data: [12000000, 15000000, 8000000, 20000000, 25000000, 50000000],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctx2 = document.getElementById('orderChart').getContext('2d');
        const orderChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6'],
                datasets: [{
                    label: 'Số đơn hàng',
                    data: [50, 120, 80, 170, 300, 400],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script> 
</body>
